<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Archivos Subidos</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        .content-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 1.75rem;
            color: #007bff;
        }
        .list-group-item {
            transition: transform 0.3s ease;
        }
        .list-group-item:hover {
            transform: scale(1.05);
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 content-container">
                <h1 class="text-center mb-4">Archivos Subidos</h1>
                <ul id="listaArchivos" class="list-group mt-3">
                </ul>
            </div>
        </div>
    </div>

    <script>
        fetch('/files')
            .then(response => response.json())
            .then(data => {
                const lista = document.getElementById('listaArchivos');
                data.archivos.forEach(archivo => {
                    const li = document.createElement('li');
                    li.textContent = archivo;
                    li.className = 'list-group-item d-flex justify-content-between align-items-center';
                    lista.appendChild(li);
                });
            })
            .catch(error => console.error('Error al obtener archivos:', error));
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>
</body>
</html>
