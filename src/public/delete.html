<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Eliminar Archivo</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        .content-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 1.75rem;
            color: #dc3545;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-danger {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4 content-container">
                <h1 class="text-center mb-4">Eliminar Archivo</h1>
                <form id="deleteForm" method="POST" action="/delete">
                    <div class="form-group">
                        <label for="nombreArchivo">Nombre del Archivo</label>
                        <input type="text" name="nombreArchivo" id="nombreArchivo" class="form-control" placeholder="Introduce el nombre del archivo" required>
                    </div>
                    <button type="submit" class="btn btn-danger mt-3">Eliminar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>
</body>
</html>
