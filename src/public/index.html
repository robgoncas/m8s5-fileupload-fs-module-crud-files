<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Subir Archivos</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 1.75rem;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5 form-container">
                <h1 class="text-center mb-4">Subir Archivos</h1>
                <form id="uploadForm" enctype="multipart/form-data" method="POST" action="/upload">
                    <div class="mb-3">
                        <!-- El nombre del input será el nombre que recibirás en tu endpoint -->
                        <label for="archivo" class="form-label">Selecciona un archivo</label>
                        <input type="file" name="archivo" id="archivo" class="form-control" required>
                    </div>
                    <div class="d-grid">
                        <!-- Siempre agregar el botón dentro del formulario-->
                        <button type="submit" class="btn btn-primary btn-lg">Subir</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>
</body>
</html>
